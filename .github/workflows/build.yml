name: Build Efficient APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Essential System Dependencies
      run: |
        sudo apt-get update -q
        sudo apt-get install -y --no-install-recommends \
          git zip unzip openjdk-17-jdk \
          build-essential python3-dev libffi-dev libssl-dev zlib1g-dev
        # Добавляем ~/.local/bin в PATH для установленных через pip пакетов
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install Buildozer
      run: python3 -m pip install --upgrade --user buildozer

    # Используем готовый action для настройки Android SDK (cmdline-tools)
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # Buildozer скачает нужные SDK/NDK, но лицензии нужно принять заранее
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

    # Кэширование директории Buildozer значительно ускоряет повторные сборки
    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Build APK with Buildozer
      run: buildozer android debug # Убрали -v для краткости лога

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: bin/*.apk
        if-no-files-found: error # Завершить с ошибкой, если APK не найден
